    <div class="contenedor">
      <form id="form-registro" action="" method="POST" style="padding-left:20px" onsubmit="return validarFormulario()">


        <div class="contenedor-inputs">
          <table>
            <tbody>
              <tr>
                <td>
                  <h3 id="registrate">REGISTRARSE</h3>
                </td>
                <br>
              </tr>
              <tr>
                <td>
                  <input type="text" id="nombre" name="nombre" placeholder="Nombre" onfocus="foco(this)"
                    onblur="nofoco(this)">
                </td>
                <td>
                  <input type="text" id="apellido" name="apellido" placeholder="Apellidos" onfocus="foco(this)"
                    onblur="nofoco(this)">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="correo" name="correo" placeholder="Email" onfocus="foco(this)"
                    onblur="nofoco(this)">
                </td>
                <td>
                  <input type="text" id="usuario" name="usuario" placeholder="Usuario" onfocus="foco(this)"
                    onblur="nofoco(this)">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="password" id="clave" name="clave" placeholder="ContraseÃ±a" onfocus="foco(this)"
                    onblur="nofoco(this)">

              </tr>
              <tr>
                <td>
                  <input class="btn-enviar" type="submit" value="Registrar" onclick="mostrarFormulario()">

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>


      <script>

        function foco(elemento) {
          elemento.style.border = "3px solid red";
          elemento.style.background = "#454545";
          elemento.style.color = "white";
        }

        function nofoco(elemento) {
          elemento.style.border = "3px solid #454545";
          elemento.style.background = "white";
          elemento.style.color = "black";
        }

        function cambio(elemento) {
          elemento.style.border = "5px solid maroon";
          elemento.style.width = "50%";
        }

      </script>
